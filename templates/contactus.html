{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/favicon/site.webmanifest' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>QUIENT TRAINING-Contact</title>
</head>
<body>
    <img class='a' src="{% static 'images/logo.jpg' %}" alt="Image Not Found"></img>
    <h1>QUIENT TRAINING</h1>
    <nav><a class="ab" href="{% url 'index' %}" target="_blank">Home</a></nav><br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>We would love to hear it from you on your query</h2>
            </div>
            <div class="col-md-12">

            </div>
            <div class="col-md-12">
                <form action="" method="post">
                    {% csrf_token %}    
                    <div class="form-group">
                        <label>Your Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter Name...">
                    </div>
                    <div class="form-group">
                        <label>Your Email</label>
                        <input type="text" class="form-control" name="email" placeholder="Enter Email...">
                    </div>
                    <div class="form-group">
                        <label>Your mobile number</label>
                        <input type="text" class="form-control" name="number" placeholder="Enter Number...">
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" rows="5" name="message"></textarea>
                    </div>
                    <div class="form.group">
                        <input type="submit" class="btn btn-success" value="Send Message">    
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class='k'>
        <img class="z" src="{% static 'images/mailbox.jpg' %}" alt="Image Not Found"></img>
        <a href="https://accounts.google.com/" target="_blank"><h2><button id='j'>enquiry@quient.in</button></h2></a>
        <h3>Want immediate response?<br><br>Shoot an email and get it resolved.Ciao!</h3>
    </div>
</body>
<footer>
    <img  src="{% static 'images/logo.jpg' %}" alt="Image Not Found"></img>
    <nav > <a class="ab" href="{% url 'contactus' %}" target="_blank"> &nbsp &nbsp Contact us</a> &nbsp &nbsp  &nbsp &nbsp
        <a  class="ab" href="{% url 'media' %}" target="_blank">Social media</a></nav>
</footer>
</html>
